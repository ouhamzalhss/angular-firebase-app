<div class="spacer"></div>
<div class="row">
  <div class="col">
     <a [routerLink]="['/client/add']" routerLinkActive="router-link-active"  class="btn btn-success">
       <i class="fa fa-plus"></i>  New client
     </a>
  </div>
  <div class="col">
     <h4 class="text-right">Total: {{ total }} </h4>
  </div>
</div>
<div class="card mt-2">
    <div class="card-body">
        <h4 class="card-title">Liste des clients</h4>
        <input type="text" class="form-control mb-5" name="query" [(ngModel)]="query" placeholder="Search..." id="query" (keyup)="onSearch()">
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Balance</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of searchClients" (dblclick)="deleteClient(item.id)">
            <td scope="row">{{ item.firstName }} {{ item.lastName }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.balance | currency }}</td>
            <td class="text-right">
                <a routerLink="/client/{{ item.id }}" class="btn btn-info mr-2"><i class="fa fa-info-circle"></i></a>
                <a routerLink="/client/edit/{{ item.id }}" class="btn btn-warning"><i class="fa fa-pencil"></i></a>
            </td>
        </tr>
    </tbody>
</table>   
</div>
</div>
