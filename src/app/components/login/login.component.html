<div class="row">
    <div class="col-md-6 mx-auto">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">
                <span class="text-primary">
                        <i class="fa fa-lock"></i> Login panel
                </span>
    
            </h1>
            <form (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email">
                </div>

                <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>  
                <div class="form-group">
                    <button type="button" class="btn btn-danger btn-block" (click)="onLoginWithGoogle()">
                      <i class="fa fa-google-plus" aria-hidden="true"></i>  Connect with Google Account
                    </button>
                </div>
            </form> 
        </div>
    </div>
</div>
</div>
